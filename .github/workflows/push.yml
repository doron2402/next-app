name: Deploy App
on:
    push:
      branches:
        - master
        - 'releases/**'
      paths-ignore:
        - 'docs/**'

jobs:
  build_app:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
            node-version: '16.x'
      - run: npm install
      - run: npm run build --if-present